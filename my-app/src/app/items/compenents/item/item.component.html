
  <div class="card">
    <div class="card-header">
      <!--
      <span class="state-0" *ngIf="state.ALIVRER === item.state">A livrer</span>
      <span class="state-1" *ngIf="state.ENCOURS === item.state">En cours de livraison</span>
      <span class="state-2" *ngIf="state.LIVREE === item.state">Commande livrée</span>
      -->
      <span [appState]="item.state"></span>
    </div>
    <div class="card-body">
      <h4 class="card-title">{{item.name}}</h4>
      <p class="card-text">{{item.reference}}</p>
      <button class="btn btn-primary" *ngIf="state.ALIVRER === item.state" (click)="changeState(item, state.ENCOURS)">En cours</button>
      <button class="btn btn-primary" *ngIf="state.ENCOURS === item.state" (click)="changeState(item, state.LIVREE)">Livrée</button>
    </div>
  </div>
